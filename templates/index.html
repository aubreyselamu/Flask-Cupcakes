<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <h1>See all cupcakes!</h1>
    <ul id="cupcakes-list">
    </ul>
    <h2>Add a cupcake!</h2>
    <form id="add-new-cupcake">
        <div>
            <label for="form-flavor">Flavor:</label>
            <input name="flavor" id="form-flavor">
        </div>
        <div>
            <label for="form-size">Size:</label>
            <input name="size" id="form-size">
        </div>
        <div>
            <label for="form-rating">Rating:</label>
            <input name="rating" id="form-rating">
        </div>
        <div>
            <label for="form-image">Image:</label>
            <input name="image" id="form-image">
        </div>
        <button type="submit">Add!</button>
    </form>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/cupcake.js"></script>
</body>
</html>
